<div class="login-container
  flex flex-col items-center justify-start min-h-screen p-4
  md:flex-row md:justify-center
  
  transition-all duration-200">
  <div [class.animate]="isLoaded" class="login-hero-text
    relative flex flex-col items-center my-12 
    text-5xl md:text-6xl lg:text-7xl h-36 overflow-clip
    min-w-60 md:min-w-75 lg:min-w-90 max-w-[90vw]
    md:mr-20
    dark:text-white">
    <p class="font-[Oswald] italic overflow-hidden h-18 px-3
      absolute top-0 left-1/2 -translate-x-1/2">
      Herzlich
    </p>
    <p class="font-[Oswald] italic overflow-hidden h-18 px-3
      absolute top-1/2 left-1/2 -translate-x-1/2">
      willkommen!
    </p>
    <div class="slide-border
    absolute w-full h-full top-0 left-full border-l-2 bg-transparent">

    </div>
  </div>
  <app-login-card />
</div>
